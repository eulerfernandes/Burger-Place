<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BurgerPlace</title>
</head>

<body>
    <div class="conteiner-buttons">
        <button class="Map-All">Mapear <br> Map </button>
        <button class="Sum-All">Somar tudo <br>Reduce</button>
        <button class="Filter-All">Filtra<br> Filter</button>
    </div>
    <ul>
        <li>
            <img src="image/bacon-egg.png" alt="X-Bacon Egg">
            <p>X-Bacon Egg</p>
            <p class="item-price">R$ 18,00</p>
        </li>
        <li>
            <img src="image/xsalada.jpeg" alt="X-Salada">
            <p>X-Salada</p>
            <p class="item-price">R$ 15,00</p>
        </li>
        <li>
            <img src="image/monstruoso.png" alt="X-Tudo">
            <p>X-Tudo</p>
            <p class="item-price">R$ 20,00</p>
        </li>
        <li>
            <img src="image/xvegan.png" alt="Vegano">
            <p>Vegano</p>
            <p class="item-price">R$ 18,00</p>
        </li>
        <li>
            <img src="image/monstruoso-vegan.png" alt="Frango">
            <p>Frango</p>
            <p class="item-price">R$ 17,00</p>
        </li>
        <li>
            <img src="image/xbacon.png" alt="Cheddar Bacon">
            <p>Cheddar Bacon</p>
            <p class="item-price">R$ 19,00</p>
        </li>

    </ul>

    <script src="scripts.js"></script>

</html>
